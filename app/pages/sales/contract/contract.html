<ion-header>

  <ion-navbar primary>
    <ion-title style="text-align: center">销售合同</ion-title>
    <ion-buttons end>
      <button royal (click)="popHome()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
      <button royal (click)="pushMore()">
        <ion-icon name="ios-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


    <ion-slides #myClider>
      <ion-slide>
        <ion-row wrap>
          <ion-col>
            <div>
              <button fab style="position:relative" (click)="showCustomerRadio()">
                <ion-icon name="ios-contacts"></ion-icon>
              </button>
              <h5>客户</h5>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <button fab style="position:relative" (click)="pushGoodsItem()">
                <ion-icon name="ios-cart"></ion-icon>
              </button>
              <h5>商品</h5>
            </div>
          </ion-col>
          <ion-col  >
            <div>
              <button fab style="position:relative" (click)="pushItem(1)">
                <ion-icon name="md-checkmark"></ion-icon>
              </button>
              <h5>审批</h5>
            </div>
          </ion-col>

          <ion-col>
            <div>
              <button fab style="position:relative" (click)="pushItem(2)">
                <ion-icon name="logo-yen"></ion-icon>
              </button>
              <h5>收款</h5>
            </div>
          </ion-col>
        <ion-col center width-10>
          <button style="position:relative" clear (click)="gotoSlider(2)">
            <ion-icon name="ios-arrow-forward"></ion-icon>
          </button>
        </ion-col>
        </ion-row>
      </ion-slide>
      <ion-slide>
        <ion-row wrap>
          <ion-col center width-10>
            <button style="position:relative" clear (click)="gotoSlider(0)">
              <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <div>
              <button fab style="position:relative" (click)="pushItem(3)">
                <ion-icon name="ios-card"></ion-icon>
              </button>
              <h5>发票</h5>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <button fab style="position:relative" (click)="pushItem(4)">
                <ion-icon name="ios-clipboard-outline"></ion-icon>
              </button>
              <h5>出库</h5>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <button fab style="position:relative" (click)="pushItem(5)">
                <ion-icon name="ios-car"></ion-icon>
              </button>
              <h5>运输</h5>
            </div>
          </ion-col>
          <ion-col>
            <div>
              <button fab style="position:relative" (click)="pushItem(6)">
                <ion-icon name="ios-build-outline"></ion-icon>
              </button>
              <h5>安装</h5>
            </div>
          </ion-col>
        </ion-row>
      </ion-slide>
    </ion-slides>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-divider primary>{{billstate}}
      <h2 item-right>合计：￥{{billtotal}}元</h2>
    </ion-item-divider>
    <ion-item>
      <ion-icon name="ios-contacts" primary item-left></ion-icon>
      <h2>{{customer}}</h2>
      <P>{{customeraddress}}</P>
      <ion-note item-right>
        {{telephone}}
      </ion-note>
    </ion-item>

    <ion-item-divider primary>商品列表</ion-item-divider>
    <ion-item-sliding *ngFor="let item of items">
    <ion-item (click)="itemSelected(items)">
      <ion-icon  name={{item.imgurl}} item-left></ion-icon>
      <h2>{{item.name}}</h2>
      <h3>{{item.specification}}</h3>
      <p>
        <ion-badge item-right>{{item.num}}</ion-badge>  单价：￥{{item.price}}
      </p>
      <span item-right primary>小计：￥{{item.num*item.price}}</span>
    </ion-item>
      <ion-item-options side="right">
        <button (click)="EditGoods(item)">编辑</button>
        <button danger (click)="DeleteGoods(item)">删除</button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-divider>
      <P item-right>运费：￥<span danger>{{freight}}</span>元</P>
    </ion-item-divider>
    <ion-item-divider>
      <h2 item-right>合计：￥<span danger>{{billtotal}}</span>元</h2>
    </ion-item-divider>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-buttons end>
    <button small (click)="pushMore">
      <ion-icon name="ios-checkbox-outline">
        保存
      </ion-icon>
    </button>
  </ion-buttons>
</ion-footer>
