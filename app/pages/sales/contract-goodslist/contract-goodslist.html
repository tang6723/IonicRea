<ion-header>

  <ion-navbar primary>
    <ion-title style="text-align: center">代售商品列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items" >
      <ion-icon name={{item.imgurl}} item-left></ion-icon>
      <h2>{{item.name}}</h2>
      <h3>{{item.specification}}</h3>
      <p>
        <ion-badge item-right>{{item.num}}</ion-badge>
        单价：￥{{item.price}}
      </p>
    </ion-item>


  </ion-list>

</ion-content>

<ion-footer>
  <ion-buttons end>
    <button small (click)="popContract()">
      <ion-icon name="ios-checkbox-outline">
        完成
      </ion-icon>
    </button>
  </ion-buttons>
</ion-footer>
