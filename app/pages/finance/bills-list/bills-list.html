<ion-header>

  <ion-navbar primary>
    <ion-title style="text-align: center">收款付款列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item-divider primary>{{billTime1}} </ion-item-divider>
  <ion-item *ngFor="let item of items1" (click)="itemSelected(item)">
    <ion-row>
      <ion-col width-67>
        <h2>{{item.customer}}</h2>
      </ion-col>
      <ion-col width-33>
        总价：￥{{item.total}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-note>{{item.billno}}</ion-note>
      </ion-col>
      <ion-col center text-center>
        <ion-note>{{item.dateissue}}</ion-note>
      </ion-col>
      <ion-col center text-right>
        <span item-right primary>{{item.billstate}}</span>
      </ion-col>
    </ion-row>
  </ion-item>

  <ion-item-divider primary>{{billTime2}} </ion-item-divider>
  <ion-item *ngFor="let item of items2" (click)="itemSelected(item)">
    <ion-row>
      <ion-col width-67>
        <h2>{{item.customer}}</h2>
      </ion-col>
      <ion-col width-33>
        总价：￥{{item.total}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-note>{{item.billno}}</ion-note>
      </ion-col>
      <ion-col center text-center>
        <ion-note>{{item.dateissue}}</ion-note>
      </ion-col>
      <ion-col center text-right>
        <span item-right primary>{{item.billstate}}</span>
      </ion-col>
    </ion-row>
  </ion-item>

</ion-content>
