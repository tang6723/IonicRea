<ion-header>
  <ion-navbar primary>
    <ion-title style="text-align: center">
      XXX测试系统
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-grid>

    <ion-row wrap >
      <ion-col>
        <div>
          <button fab style="position:relative" [navPush]="contractPage">
            <ion-icon name="ios-appstore"></ion-icon>
          </button>
          <h5>销售管理</h5>
        </div>
      </ion-col>

      <ion-col>
          <div>
            <button fab style="position:relative" [navPush]="orderPage">
              <ion-icon name="ios-basket"></ion-icon>
            </button>
            <h5>采购管理</h5>
          </div>
      </ion-col>
    </ion-row>

    <ion-row wrap >
      <ion-col>
        <div>
          <button fab style="position:relative" [navPush]="goodsPage">
            <ion-icon name="ios-archive"></ion-icon>
          </button>
          <h5>商品管理</h5>
        </div>
      </ion-col>

      <ion-col>
        <div>
          <button fab style="position:relative" [navPush]="billsPage">
            <ion-icon name="logo-bitcoin"></ion-icon>
          </button>
          <h5>收款付款</h5>
        </div>
      </ion-col>
    </ion-row>

    <ion-row wrap >
      <ion-col>
        <div>
          <button fab style="position:relative" [navPush]="expensePage">
            <ion-icon name="calendar"></ion-icon>
          </button>
          <h5>日常报销</h5>
        </div>
      </ion-col>

      <ion-col>
        <div>
          <button fab style="position:relative" [navPush]="settinghomePage">
            <ion-icon name="md-cog"></ion-icon>
          </button>
          <h5>系统设置</h5>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-item>

  </ion-item>

  <ion-item>
    <ion-icon name="ios-contacts" primary item-left></ion-icon>
    <h2>{{username}}</h2>
    <ion-note item-right>
      {{usertitle}}
    </ion-note>

  </ion-item>

  <ion-item>
    <!--<ion-label>开始时间</ion-label>-->
    <!--<ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>-->
    <!--<ion-note item-right>时间：{{time|amDateFormat:'DD MMM YYYY HH:mm'}} </ion-note>-->
    <ion-datetime displayFormat="MMM DD, h:mm A" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>

</ion-content>
