<ion-header>

  <ion-navbar primary>
    <ion-title style="text-align: center">采购商品列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon  name={{item.imgurl}} item-left></ion-icon>
      <h2 style="margin-top: 0px;">{{item.name}}</h2>
      <h3>{{item.specification}}</h3>
      <p>
        单价：￥{{item.price}}
      </p>
      <span item-right primary><input type="checkbox" primary style="width:30px;height: 30px;" /></span>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-buttons end>
    <button small (click)="popOrder()">
      <ion-icon name="ios-checkbox-outline">
        完成
      </ion-icon>
    </button>
  </ion-buttons>
</ion-footer>
