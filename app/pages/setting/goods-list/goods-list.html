<ion-header>

  <ion-navbar primary>
    <ion-title style="text-align: center">商品列表</ion-title>
    <ion-buttons end>
      <button royal (click)="AddGoods()">
        <ion-icon name="ios-add-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-item-divider primary>{{billTime1}}</ion-item-divider>
  <ion-item *ngFor="let item of GoodsItems1" (click)="itemSelected(item)">
    <ion-row>
      <ion-col width-67>
        <h2>{{item.name}}</h2>
      </ion-col>
      <ion-col width-33>
        单价：￥{{item.price}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-note>{{item.specification}}</ion-note>
      </ion-col>
      <ion-col center text-right>
        <span item-right primary>
          <button small (click)="EditGoods(item)">编辑</button>
          <button small danger (click)="DeleteGoods(item)">删除</button>
        </span>
      </ion-col>
    </ion-row>
  </ion-item>

  <ion-item-divider primary>{{billTime2}}</ion-item-divider>
  <ion-item *ngFor="let item of GoodsItems2" (click)="itemSelected(item)">
    <ion-row>
      <ion-col width-67>
        <h2>{{item.name}}</h2>
      </ion-col>
      <ion-col width-33>
        单价：￥{{item.price}}
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-note>{{item.specification}}</ion-note>
      </ion-col>
      <ion-col center text-right>
        <span item-right primary>
          <button small (click)="EditGoods(item)">编辑</button>
          <button small danger (click)="DeleteGoods(item)">删除</button>
        </span>
      </ion-col>
    </ion-row>
  </ion-item>

</ion-content>
