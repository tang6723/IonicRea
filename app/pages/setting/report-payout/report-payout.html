<ion-header>

  <ion-navbar primary>
    <ion-title style="text-align: center">支出表</ion-title>
    <ion-buttons end>
      <button royal (click)="popHome()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar [attr.primary]="isAndroid ? '' : null" no-border-top>
    <ion-segment [(ngModel)]="typeList" [attr.light]="isAndroid ? '' : null">
      <ion-segment-button value="class">
        分类
      </ion-segment-button>
      <ion-segment-button value="month">
        月度
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <div [ngSwitch]="typeList">
    <div *ngSwitchCase="'class'">
      <ion-list>
        <ion-item *ngFor="let item of classList">
          <ion-row>
            <ion-col width-50 style="font-size: 9px; text-align: left;">{{item.name}}</ion-col>
            <ion-col width-25 style="font-size: 9px; text-align: center; color: green">{{item.sum}}</ion-col>
            <ion-col width-25 style="font-size: 9px; text-align: right;">{{item.percent}}</ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
      <ion-footer>
        <ion-label item-left text-left>总计：￥{{totalSum}}</ion-label>
      </ion-footer>
    </div>
    <div *ngSwitchCase="'month'">
      <ion-list>
        <ion-item *ngFor="let item of monthList">
          <ion-row>
            <ion-col width-50 style="font-size: 9px; text-align: left;">{{item.date}}</ion-col>
            <ion-col width-25 style="font-size: 9px; text-align: center; color: green">{{item.sum}}</ion-col>
            <ion-col width-25 style="font-size: 9px; text-align: right;">{{item.percent}}</ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
      <ion-footer>
        <ion-label item-left text-left>总计：￥{{totalSumMonth}}</ion-label>
      </ion-footer>
    </div>
  </div>
</ion-content>
