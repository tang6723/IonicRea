<ion-header>

  <ion-navbar primary>
    <ion-title style="text-align: center">支出表</ion-title>
    <ion-buttons end>
      <button royal (click)="popHome()">
        <ion-icon name="ios-home"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-toolbar [attr.primary]="isAndroid ? '' : null" no-border-top>
    <ion-segment [(ngModel)]="typeList" [attr.light]="isAndroid ? '' : null">
      <ion-segment-button value="class">
        分类
      </ion-segment-button>
      <ion-segment-button value="month">
        月度
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <div [ngSwitch]="typeList">
    <ion-list *ngSwitchCase="'class'">
      <ion-item>
        <ion-row>
          <ion-col width-50 style="font-size: 9px; text-align: left;">销售成本</ion-col>
          <ion-col width-25 style="font-size: 9px; text-align: center;">80000</ion-col>
          <ion-col width-25 style="font-size: 9px; text-align: right;">69.29%</ion-col>
        </ion-row>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'month'">
      <ion-item>
        <ion-row>
          <ion-col width-50 style="font-size: 9px; text-align: left;">销售成本111</ion-col>
          <ion-col width-25 style="font-size: 9px; text-align: center;">22280000</ion-col>
          <ion-col width-25 style="font-size: 9px; text-align: right;">1169.29%</ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
